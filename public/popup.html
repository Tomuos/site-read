<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Read</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <h1>Site Read</h1>
      <label class="switch">
        <input type="checkbox" id="toggleSiteRead">
        <span class="slider"></span>
      </label>
              <div id="boldnessControl">
                  <button id="decreaseBoldness">-</button>
                  <span id="boldnessLevel">1</span>
                  <button id="increaseBoldness">+</button>
              </div>
              <label for="font-select">Choose a font:</label>
              <select id="font-select">
                <option value="default">Default</option>
                <option value='"Open Sans", sans-serif'>Open Sans</option>
              </select>
              
              <p id="text">This is a sample text to preview the font.</p>
              
    </div>

    <script src=".././src/app/extension/popup.js"></script>
  </body>
</html>
